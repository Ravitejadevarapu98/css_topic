<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.c_box{
			background: red;
			width: 300px;
			height: 300px;
			padding: 30px;
		}
		.b_box{
			background: yellow;
			width: 300px;
			height: 200px;
			padding: 30px;
			box-sizing: border-box;
			border: 5px solid;
		}
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div class="c_box">aab fc</div><br><br>
	<div class="b_box">bbbnnnn</div>


</body>
</html>
